<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil Interativo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7fa;
      font-family: 'Arial', sans-serif;
    }

    .container {
      max-width: 800px;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .card-body {
      padding: 2rem;
    }

    .card h3 {
      font-weight: 600;
      color: #333;
    }

    .card p {
      color: #666;
    }

    .btn {
      border-radius: 25px;
      padding: 8px 20px;
      font-weight: 600;
    }

    .btn-info, .btn-secondary, .btn-primary, .btn-success, .btn-warning {
      transition: all 0.3s ease;
    }

    .btn-info:hover, .btn-secondary:hover, .btn-primary:hover, .btn-success:hover, .btn-warning:hover {
      transform: scale(1.05);
    }

    .img-profile {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      cursor: pointer;
    }

    .img-container {
      position: relative;
      display: inline-block;
    }

    .image-description {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      color: #fff;
      font-weight: 600;
      font-size: 1.2rem;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      padding: 5px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-body text-center">
        <div class="img-container">
          <img src="foto/maria.jpg" alt="Imagem de Perfil" id="profile-image" class="img-profile"
            onmouseover="trocarFoto('foto/joao.jpg')" onmouseout="voltarFoto('foto/maria.jpg')">
          <div class="image-description">Passe o mouse para mudar</div>
        </div>
        <h3 id="profile-name">Nome: Meu Perfil</h3>
        <p id="profile-age">Idade: 18</p>
        <h5>Hobbies:</h5>
        <ul id="hobbies-list" class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Leitura
            <button class="btn btn-danger btn-sm" onclick="removerHobby(this)">Excluir</button>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Esportes
            <button class="btn btn-danger btn-sm" onclick="removerHobby(this)">Excluir</button>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Música
            <button class="btn btn-danger btn-sm" onclick="removerHobby(this)">Excluir</button>
          </li>
        </ul>
        <button class="btn btn-primary me-2" onclick="alterarNome()">Alterar Nome</button>
        <button class="btn btn-success me-2" onclick="adicionarHobby()">Adicionar Hobby</button>
        <button class="btn btn-warning me-2" onclick="mudarCor()">Mudar Cor</button>
        <hr>

        <button class="btn btn-info me-2" onclick="alterarImagem()">Alterar Imagem de Perfil</button>
        <button class="btn btn-secondary me-2" onclick="alterarIdade()">Alterar Idade</button>
      </div>
    </div>
  </div>

  <script>
    function alterarNome() {
      const novoNome = prompt("Digite o novo nome:");
      if (novoNome) {
        document.getElementById("profile-name").textContent = "Nome: " + novoNome;
      }
    }

    function adicionarHobby() {
      const novoHobby = prompt("Digite um novo hobby:");
      if (novoHobby) {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.textContent = novoHobby;

        const botaoExcluir = document.createElement("button");
        botaoExcluir.className = "btn btn-danger btn-sm";
        botaoExcluir.textContent = "Excluir";
        botaoExcluir.onclick = function () {
          removerHobby(botaoExcluir);
        };

        li.appendChild(botaoExcluir);
        document.getElementById("hobbies-list").appendChild(li);
      }
    }

    function removerHobby(botao) {
      const li = botao.parentNode;
      li.remove();
    }

    function mudarCor() {
      const cores = ["#f8d7da", "#d1ecf1", "#d4edda", "#fff3cd", "#cce5ff"];
      const corAleatoria = cores[Math.floor(Math.random() * cores.length)];
      document.body.style.backgroundColor = corAleatoria;
    }

    function trocarFoto(foto) {
      const profileImage = document.getElementById("profile-image");
      profileImage.src = foto;
    }

    function voltarFoto(foto) {
      const profileImage = document.getElementById("profile-image");
      profileImage.src = foto;
    }

    function alterarImagem() {
      const novoLink = prompt("Digite o link da nova imagem de perfil:");
      if (novoLink) {
        const profileImage = document.getElementById("profile-image");
        profileImage.src = novoLink;
      }
    }

    function alterarIdade() {
      const novaIdade = prompt("Digite a nova idade:");
      if (novaIdade && !isNaN(novaIdade) && novaIdade > 0) {
        document.getElementById("profile-age").textContent = "Idade: " + novaIdade;
      } else {
        alert("Por favor, insira uma idade válida.");
      }
    }
  </script>
</body>

</html>
